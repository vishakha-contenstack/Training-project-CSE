<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <img id="hero-image" alt="Banner" style="width:100%; border-radius:10px; margin-bottom:20px;">
    <h1 id="title">Loading...</h1>
    <p id="intro"></p>

    <form id="signup-form">
      <input type="text" id="fullname" placeholder="Full name...">
      <input type="email" id="email" placeholder="Your email...">
      <input type="password" id="password" placeholder="Give a strong password">
      <button id="cta" type="submit">Sign up</button>
    </form>

    <p id="footer"></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
